<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        *{
            margin: 0;

        }
        .main-content {
            padding-top: 81px;  /* Should be >= header height */
            padding-bottom: 70px; /* Should be >= bottomBar height */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/headerBar.css">
    <link rel="stylesheet" href="style/bottomBar.css">
    <link rel="stylesheet" href="style/midProfile.css">
</head>
<body>
   <div class="header">
        <div class="title">
            <h1>GymBros</h1>
            <h6>Let Get Start</h6>
            
        </div>
        
        <label class="search" id="search">
            <input type="search" id="searchBar" placeholder="Search...">
            <i class="fas fa-search" id="searchIcon"></i>
        </label>

        <div class="settingButton">
    <button id="settings" class="headerButton" popovertarget="popover-settings" popovertargetaction="toggle">
        <i class="fas fa-cog"></i>
    </button>
    <div id="popover-settings" popover class="settings-popover">
        <h2>Settings</h2>
        <label class="switch">
            <input type="checkbox" id="darkModeSwitch">
            <span class="slider"></span>
        </label>
        <span>Dark Mode</span>
        <a href="knowMore.html">
            <i class="fas fa-globe"></i> Know More
        </a>
        <a class="logOut">
            <i class="fas fa-user"></i> Log Out
        </a>
    </div>
</div>

    </div> 
    <main class="main-content">
        <div class="profile">
            <button  class="userButton" type="button">
                USER
            </button>
            <p class="UserName">USERNAME</p>
            <p class="brosCount">bros:</p>
        </div>
        <div class="graph">
            <form action="" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="">
                <select name="excercise" id="">
                    <option value="bodyWeight">bodyWeight</option>
                    <option value="benchPress">benchPress</option>
                </select>
                <select name="type" id="">
                    <option value="volume">volume</option>
                    <option value="weight">weight</option>
                </select>
                <select name="timeFrame" id="timeFrame">
                    <option value="oneMonth">1 month</option>
                    <option value="threeMonth">3 month</option>
                    <option value="sixMonth">6 month</option>
                </select>
                <input type="reset" value="reset">
                <button type="submit">sumbit</button>
                <br>
            </form>
            //code for graph display 
        </div>
        
        <div class="setButton">
            <button id="StrongMan" class="set-btn">StrongMan</button>
            <button id="excercise" class="set-btn">
                <i class="fas fa-dumbbell"></i> Excercise
            </button>
            <button id="measures" class="set-btn">
                <i class="fas fa-ruler-horizontal"></i> Measures
            </button>
            <button id="calender" class="set-btn">
                <i class="fas fa-calendar"></i> Calendar
            </button>
        </div>



    </main>
    <div class="bottomBar">
        <a href="homePage.html" class="nav-item" id="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="RoutinePage.html" class="nav-item" id="routine">
            <i class="fas fa-dumbbell"></i>
            <span>Workout</span>
        </a>
        <a href="profile.html" class="nav-item" id="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </div>
    
</body>
<script src="script/footerAndHeader.js"></script>
</html>
