<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/headerBar.css">
    <link rel="stylesheet" href="style/bottomBar.css">
    <style>
        *{
            margin: 0;

        }
        .main-content {
            padding-top: 60px;   /* Matches header height */
            padding-bottom: 60px; /* Matches bottomBar height */
            height: calc(100vh - 120px); /* Full screen minus header & bottom bar */
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>

</head>
<body>
    <div class="header">
        <div class="title">
            <h1>GymBros</h1>
            <h6>Let Get Start</h6>
            
        </div>
        
        <label class="search" id="search">
            <input type="search" id="searchBar" placeholder="Search...">
            <i class="fas fa-search" id="searchIcon"></i>
        </label>

        <div class="settingButton">
    <button id="settings" class="headerButton" popovertarget="popover-settings" popovertargetaction="toggle">
        <i class="fas fa-cog"></i>
    </button>
    <div id="popover-settings" popover class="settings-popover">
        <h2>Settings</h2>
        <label class="switch">
            <input type="checkbox" id="darkModeSwitch">
            <span class="slider"></span>
        </label>
        <span>Dark Mode</span>
        <a href="knowMore.html">
            <i class="fas fa-globe"></i> Know More
        </a>
        <a class="logOut">
            <i class="fas fa-user"></i> Log Out
        </a>
    </div>
</div>

    </div> 
    <main class="main-content">
        <div class="routineFromer">
        <button type="newRoutine">New Routine</button>
        <button type="explore">Explore</button>
        </div>
        <div type="routineCount">
        </div>
    </main>
    <div class="bottomBar">
        <a href="homePage.html" class="nav-item" id="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="RoutinePage.html" class="nav-item" id="routine">
            <i class="fas fa-dumbbell"></i>
            <span>Workout</span>
        </a>
        <a href="profile.html" class="nav-item" id="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </div>
</body>
<script src="script/footerAndHeader.js"></script>


</html>
